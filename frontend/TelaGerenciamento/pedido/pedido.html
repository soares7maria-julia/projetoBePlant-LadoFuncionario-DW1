<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>BePlant - Pedido</title>

  <link rel="stylesheet" href="pesquisaDinamicaCliente.js" />
  <link rel="stylesheet" href="pedido.css" />
</head>

<body>
  <header>
    <h1>Gerenciamento de Pedidos</h1>
  </header>

  <main>
    <!-- FORMUL√ÅRIO DO PEDIDO -->
    <section class="form-section">
      <h2>Cadastro de Pedido</h2>

      <form id="pedidoForm">

        <!-- Busca por ID -->
        <div class="search-container">
          <label for="searchId">Buscar por ID:</label>

          <div class="search-input-group">
            <input type="number" id="searchId" placeholder="Digite o ID do pedido" />

            <button type="button" id="btnBuscar">üîç Buscar</button>
            <button type="button" id="btnIncluir" class="btn-primary">Incluir</button>
            <button type="button" id="btnAlterar" class="btn-secondary" style="display:none;">Alterar</button>
            <button type="button" id="btnExcluir" class="btn-danger" style="display:none;">Excluir</button>
            <button type="button" id="btnSalvar" class="btn-save" style="display:none;">Salvar</button>
            <button type="button" id="btnCancelar" class="btn-cancel">Cancelar</button>
          </div>
        </div>

        <!-- Dados -->
      
          <h3>Dados do Pedido</h3>

          <div class="form-group">
            <label for="datapedido">Data do Pedido:</label>
            <input type="date" id="datapedido" name="datapedido" required />
          </div>

          <!-- Cliente com busca -->
          <div class="form-group">
            <label for="cliente_pessoa_cpf_pessoa">Cliente:</label>
            <input type="hidden" id="idpessoa_cliente">
            <div class="search-bar-container">
              <select id="searchType" class="search-select">
                <option value="cpf">CPF</option>
                <option value="nome">Nome</option>
              </select>

              <input
                type="text"
                id="cliente_pessoa_cpf_pessoa"
                name="cliente"
                placeholder="Digite o CPF ou Nome do cliente..."
              />

              <ul id="resultsList" class="results-list"></ul>
            </div>
            
        <div id="pagoGroup" class="form-group pago-group">
  <input type="checkbox" id="chkPago">
  <label for="chkPago">Pedido Pago</label>

  <input type="date" id="dataPagamento" style="display:none;">
  <input type="number" id="valorPago" style="display:none;" readonly>
  <select id="formaPagamento" style="display:none;">
      <option value="PIX">PIX</option>
  </select>
</div>

          </div>

      </form>
    </section>

    <!-- LISTA DE ITENS -->
    <section class="list-section">
      <h2>Itens do Pedido</h2>

      <div class="button-group">
        <button
          type="button"
          id="btnAdicionarItem"
          onclick="adicionarItem()"
          class="btn-secondary btn-small">
          ‚ûï Adicionar Item
        </button>
      </div>

      <div class="table-container">
        <table id="itensTable">
          <thead>
            <tr>
              <th>ID Pedido</th>
              <th>ID Item</th>
              <th>Nome do Item</th>
              <th>Quantidade</th>
              <th>Valor Unit√°rio</th>
              <th>Subtotal</th>
              <th>Salvar</th>
              <th>Excluir</th>
            </tr>
          </thead>

          <tbody id="itensTableBody">
            <!-- itens v√£o aqui -->
          </tbody>

        </table>
      </div>
    </section>
  </main>

  <!-- MENSAGENS -->
  <div id="messageContainer" class="message-container"></div>

  <!-- SCRIPTS -->
  <script src="pesquisaDinamicaCliente.js"></script>
  <script src="pedido.js" defer></script>

</body>
</html>
