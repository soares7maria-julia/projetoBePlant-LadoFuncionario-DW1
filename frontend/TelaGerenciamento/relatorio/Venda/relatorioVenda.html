<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Relatório — Vendas por mês</title>
  <link rel="stylesheet" href="relatorioVenda.css">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>

  <!-- Botões superiores -->
  <div id="controls">
    <button id="btn-back">Voltar</button>
    <button id="btn-print">Imprimir</button>
  </div>

  <!-- Cabeçalho -->
  <div class="page-header">
    <h1>Relatório de Vendas — BePlant</h1>
    <p class="subtitle">Resumo mensal e mês com mais vendas</p>
  </div>

  <main>

    <!-- Tabela: mês com mais vendas -->
    <section class="table-section">
      <table>
        <thead>
          <tr>
            <th>Mês com mais vendas</th>
            <th>Total</th>
          </tr>
        </thead>
        <tbody id="tabela-vendas">
          <tr><td colspan="2">Carregando...</td></tr>
        </tbody>
      </table>
    </section>

    <!-- Gráfico -->
    <section id="grafico-container">
      <canvas id="graficoVendas"></canvas>
    </section>

  </main>

  <!-- Rodapé -->
  <div class="page-footer">
    BePlant — Relatórios
  </div>

  <script src="relatorioVenda.js"></script>
</body>
</html>
