<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Relat√≥rio - M√™s com mais pizzas vendidas</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    /* ======== TEMA DARK ======== */
    body {
      font-family: 'Segoe UI', Arial, sans-serif;
      background-color: #121212;
      color: #f1f1f1;
      text-align: center;
      padding: 30px;
    }

    h1 {
      color: #ff4444;
      margin-bottom: 25px;
      font-size: 1.8em;
    }

    table {
      width: 60%;
      margin: 20px auto;
      border-collapse: collapse;
      background: #1e1e1e;
      color: #f1f1f1;
      border-radius: 10px;
      overflow: hidden;
      box-shadow: 0 0 10px rgba(255, 0, 0, 0.3);
    }

    th, td {
      padding: 12px 15px;
      border-bottom: 1px solid #333;
    }

    th {
      background-color: #b30000;
      color: white;
      text-transform: uppercase;
      letter-spacing: 1px;
    }

    tr:last-child td {
      border-bottom: none;
    }

    #botoes {
      position: fixed;
      top: 15px;
      left: 15px;
      display: flex;
      gap: 10px;
    }

    button {
      background-color: #b30000;
      color: white;
      border: none;
      padding: 10px 16px;
      border-radius: 8px;
      cursor: pointer;
      font-weight: bold;
      transition: background 0.2s ease;
    }

    button:hover {
      background-color: #ff4444;
    }

    #grafico-container {
      width: 80%;
      max-width: 800px;
      margin: 50px auto;
      background: #1e1e1e;
      padding: 20px;
      border-radius: 15px;
      box-shadow: 0 0 20px rgba(255, 0, 0, 0.2);
    }

    /* ======== IMPRESS√ÉO (A4) ======== */
    @media print {
      body {
        background: white;
        color: black;
        margin: 0;
        padding: 15mm;
      }

      #botoes { display: none; }
      #grafico-container {
        background: none;
        box-shadow: none;
        width: 100%;
        margin: 0;
        padding: 0;
      }

      @page {
        size: A4;
        margin: 15mm;
      }
    }
  </style>
</head>
<body>
  <div id="botoes">
    <button onclick="window.location.href='relatorio.html'">‚¨Ö Voltar</button>
    <button onclick="window.print()">üñ®Ô∏è Imprimir</button>
  </div>

  <h1>üìä Relat√≥rio - M√™s com mais pizzas vendidas</h1>

  <table>
    <thead>
      <tr>
        <th>M√™s</th>
        <th>Total de Pizzas Vendidas</th>
      </tr>
    </thead>
    <tbody id="tabela-mes"></tbody>
  </table>

  <div id="grafico-container">
    <canvas id="graficoMes"></canvas>
  </div>

  <script>
    const mesesPT = {
      January: 'Janeiro', February: 'Fevereiro', March: 'Mar√ßo', April: 'Abril',
      May: 'Maio', June: 'Junho', July: 'Julho', August: 'Agosto',
      September: 'Setembro', October: 'Outubro', November: 'Novembro', December: 'Dezembro'
    };

    async function carregarRelatorio() {
      try {
        const [melhorResponse, todosResponse] = await Promise.all([
          fetch('http://localhost:3001/relatorios/mes-mais-vendas'),
          fetch('http://localhost:3001/relatorios/todos-os-meses')
        ]);

        const melhor = await melhorResponse.json();
        const todos = await todosResponse.json();

        todos.forEach(m => m.mes = mesesPT[m.mes.trim()] || m.mes.trim());
        const melhorMes = mesesPT[melhor.mes.trim()] || melhor.mes.trim();

        // Preenche tabela
        const tabela = document.getElementById('tabela-mes');
        tabela.innerHTML = `<tr><td>${melhorMes}</td><td>${melhor.total}</td></tr>`;

        // Cria gr√°fico com gradiente
        const ctx = document.getElementById('graficoMes').getContext('2d');
        const gradient = ctx.createLinearGradient(0, 0, 0, 400);
        gradient.addColorStop(0, 'rgba(255, 80, 80, 0.8)');
        gradient.addColorStop(1, 'rgba(255, 0, 0, 0.3)');

        new Chart(ctx, {
          type: 'bar',
          data: {
            labels: todos.map(d => d.mes),
            datasets: [{
              label: 'Pizzas Vendidas',
              data: todos.map(d => d.total),
              backgroundColor: gradient,
              borderColor: '#ff4444',
              borderWidth: 1.5,
              borderRadius: 6,
            }]
          },
          options: {
            responsive: true,
            plugins: {
              legend: {
                labels: { color: '#f1f1f1', font: { weight: 'bold' } }
              },
              title: {
                display: true,
                text: 'Vendas Mensais de Pizzas',
                color: '#ff4444',
                font: { size: 18, weight: 'bold' }
              },
              tooltip: {
                backgroundColor: '#333',
                titleColor: '#ff4444',
                bodyColor: '#fff'
              }
            },
            scales: {
              x: {
                ticks: { color: '#ccc' },
                grid: { color: '#333' }
              },
              y: {
                beginAtZero: true,
                ticks: { color: '#ccc' },
                grid: { color: '#333' }
              }
            }
          }
        });

      } catch (err) {
        console.error('Erro ao carregar relat√≥rio:', err);
      }
    }

    carregarRelatorio();
  </script>
</body>
</html>
